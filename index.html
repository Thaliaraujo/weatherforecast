<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <link rel="stylesheet" href="./assets/styles/reset.css">
        <link rel="stylesheet" href="./assets/styles/style.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        
        <title>Weather Forecast</title>
    </head>
    <body>
        <div class="canvasContainer">
            <canvas id="canvas"></canvas>
        </div>
        <div class="main"> 
            <section class="searchContainer">
                <input class="searchContainer--input" id="searchInput" type="text" placeholder="Busque por uma cidade..." />
                <button id="searchButton">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </button>
            </section>

            <section class="weatherContainer hide" id="weatherData">
                <div class="weatherContainer__cityAndCountry">
                    <h3 class="weatherContainer__cityAndCountry--city" id="city"></h3>
                    <img id="countryIcon" src="" alt="Bandeira do País"/>
                </div>

                <h2 class="weatherContainer--temperature" id="temperature"></h2>

                <div class="weatherContainer__descriptionAndIcon">
                    <p class="weatherContainer__descriptionAndIcon--description" id="description"></p>
                    <img id="weatherIcon" src="" alt="Condição do clima"/>
                </div>

                <p class="weatherContainer__maxAndMin"><span id="tempMax"></span><span id="tempMin"></span></p>
            </section>

            <section class="modalContainer hide" id="modalData">
                <div class="segmentControl">
                    <div>
                        <h3 class="segmentControl--title">Previsão para hoje</h3>
                        <ul class="segmentControl__list" id="hourlyForecast"></ul>
                    </div>
                    <div>
                        <h3 class="segmentControl--title">Previsão Semanal</h3>
                        <ul class="segmentControl__list" id="dailyForecast"></ul>
                    </div>
                </div>
                
                <ul class="modalContainer__widgets">
                    <li class="modalContainer__widgets--item">
                        <h3 class="modalContainer__widgets--itemTitle feels">Sensação Térmica</h3>
                        <h2 class="modalContainer__widgets--itemParameter" id="feels"></h2>
                    </li>

                    <li class="modalContainer__widgets--item">
                        <h3 class="modalContainer__widgets--itemTitle sunrise">Nascer do Sol</h3>
                        <h2 class="modalContainer__widgets--itemParameter" id="sunrise"></h2>
                        <h3 class="sunset" id="sunset"></h3>
                    </li>

                    <li class="modalContainer__widgets--item">
                        <h3 class="modalContainer__widgets--itemTitle rain">Chuva</h3>
                        <h2 class="modalContainer__widgets--itemParameter" id="rain"></h2>
                    </li>

                    <li class="modalContainer__widgets--item">
                        <h3 class="modalContainer__widgets--itemTitle humidity">Humidade</h3>
                        <h2 class="modalContainer__widgets--itemParameter" id="humidity"></h2>
                    </li>

                    <li class="modalContainer__widgets--item">
                        <h3 class="modalContainer__widgets--itemTitle cloudiness">Nebulosidade</h3>
                        <h2 class="modalContainer__widgets--itemParameter" id="cloudiness"></h2>
                    </li>

                    <li class="modalContainer__widgets--item">
                        <h3 class="modalContainer__widgets--itemTitle wind">Velocidade <br> do Vento</h3>
                        <h2 class="modalContainer__widgets--itemParameter" id="wind"></h2>
                    </li>
                </ul>
            </section>
        </div>

        <script src="./assets/scripts/canvas.js" type="module" defer></script>
        <script src="./assets/scripts/main.js" type="module"></script>
    </body>
</html>
