<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <link rel="stylesheet" href="./assets/styles/reset.css">
        <link rel="stylesheet" href="./assets/styles/style.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        
        <title>Weather Forecast</title>
    </head>
    <body>
        <canvas id="canvas"></canvas>
        <div class="main"> 
            <section class="searchContainer">
                <input class="searchInput" id="searchInput" type="text" placeholder="Buscar uma cidade" />
                <button id="searchButton">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </button>
            </section>

            <section class="WeatherContent" id="WeatherC=content">
                <h3 class="WeatherContent__city" id="city"></h3>
                <h2 class="WeatherContent__degrees" id="temperature"></h2>
                <p class="WeatherContent__weather" id="description"></p>
                <p class="maxAndMin"><span id="tempMax"></span><span id="tempMin"></span></p>
            </section>

            <section class="modal">
                <div class="segmentControl">
                    <div>
                        <h3 class="segmentTitle">Previsão para hoje</h3>
                            <ul class="segmentList">
                                <li class="segmentItem">
                                    <div class="segmentItem__container">
                                        <p>6 am</p>
                                        <img src="https://openweathermap.org/img/wn/02d.png" alt="Condição do tempo" />
                                        <p>19°</p>
                                    </div>
                                </li>
                                <li class="segmentItem">
                                    <div class="segmentItem__container">
                                        <p>7 am</p>
                                        <img src="https://openweathermap.org/img/wn/02d.png" alt="Condição do tempo" />
                                        <p>21°</p>
                                    </div>
                                </li>
                            </ul>
                    </div>
                    <div>
                        <h3 class="segmentTitle">Previsão Semanal</h3>
                        <ul class="segmentList">
                            <li class="segmentItem">
                                <div class="segmentItem__container">
                                    <p>Seg</p>
                                    <img src="https://openweathermap.org/img/wn/02d.png" alt="Condição do tempo" />
                                    <p>22°</p>
                                </div>
                            </li>
                            <li class="segmentItem">
                                <div class="segmentItem__container">
                                    <p>Ter</p>
                                    <img src="https://openweathermap.org/img/wn/02d.png" alt="Condição do tempo" />
                                    <p>20°</p>
                                </div>
                            </li>
                        </ul>
                    </div>
                </div>
            </section>
        </div>

        <script src="./assets/scripts/canvas.js" type="module" defer></script>
        <script src="./assets/scripts/main.js"></script>
    </body>
</html>
