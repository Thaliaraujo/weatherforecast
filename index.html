<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <link rel="stylesheet" href="./assets/styles/reset.css">
        <link rel="stylesheet" href="./assets/styles/style.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        
        <title>Weather Forecast</title>
    </head>
    <body>
        <canvas id="canvas"></canvas>
        <div class="main"> 
            <section class="searchContainer">
                <input class="searchInput" id="searchInput" type="text" placeholder="Buscar uma cidade" />
                <button id="searchButton">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </button>
            </section>

            <section class="WeatherContent" id="WeatherC=content">
                <h3 class="WeatherContent__city">São Paulo</h3>
                <h2 class="WeatherContent__degrees">19º</h2>
                <p class="WeatherContent__weather">Parcialmente nublado <br><span>Max:23º  Min: 18º</span></p>
            </section>

            <section class="modal">
                <div class="segmentControl">
                    <div class="todayForecast">
                        <h3 class="segmentText">Previsão para hoje</h3>
                        <table class="hour">
                            <ul class="hourList">
                                <li class="hourItem">
                                    <p >6 AM</p>
                                    <img src="./assets/images/SunCloudRain.svg" alt="Nuvem com sol e chuva" />
                                    <p>19°</p>
                                </li>
                            </ul>
                        </table>
                    </div>
                    <div class="weeklyForecast">
                        <h3 class="segmentText">Previsão Semanal</h3>
                    </div>
                </div>
            </section>
        </div>

        <script src="./assets/scripts/canvas.js" type="module" defer></script>
    </body>
</html>
