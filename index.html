<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <link rel="stylesheet" href="./assets/styles/reset.css">
        <link rel="stylesheet" href="./assets/styles/style.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        
        <title>Weather Forecast</title>
    </head>
    <body>
        <div class="canvasContainer">
            <canvas id="canvas"></canvas>
        </div>
        <div class="main"> 
            <section class="searchContainer">
                <input class="searchContainer--input" id="searchInput" type="text" placeholder="Busque por uma cidade..." />
                <button id="searchButton">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </button>
            </section>

            <section class="weatherContainer">
                <div class="weatherContainer__cityAndCountry">
                    <h3 class="weatherContainer__cityAndCountry--city" id="city"></h3>
                    <img id="countryIcon" src=""/>
                </div>

                <h2 class="weatherContainer--temperature" id="temperature"></h2>

                <div class="weatherContainer__descriptionAndIcon">
                    <p class="weatherContainer__descriptionAndIcon--description" id="description"></p>
                    <img id="weatherIcon" src=""/>
                </div>

                <p class="weatherContainer__maxAndMin"><span id="tempMax"></span><span id="tempMin"></span></p>
            </section>

            <section class="modalContainer">
                <div class="segmentControl">
                    <div>
                        <h3 class="segmentControl--title">Previsão para hoje</h3>
                        <ul class="segmentControl__list">
                            <li class="segmentControl__item">
                                <div class="segmentControl__item--content">
                                    <p>6 am</p>
                                    <img src="https://openweathermap.org/img/wn/02d.png" alt="Condição do tempo" />
                                    <p>19°</p>
                                </div>
                            </li>
                        </ul>
                    </div>
                    <div>
                        <h3 class="segmentControl--title">Previsão Semanal</h3>
                        <ul class="segmentControl__list">
                            <li class="segmentControl__item">
                                <div class="segmentControl__item--content">
                                    <p>Seg</p>
                                    <img src="https://openweathermap.org/img/wn/02d.png" alt="Condição do tempo" />
                                    <p>22°</p>
                                </div>
                            </li>
                        </ul>
                    </div>
                </div>
            </section>
        </div>

        <script src="./assets/scripts/canvas.js" type="module" defer></script>
        <script src="./assets/scripts/main.js"></script>
    </body>
</html>
